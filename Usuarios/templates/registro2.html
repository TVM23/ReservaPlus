{% extends '_Layaout.html' %}

{% block title %}Registro - Reservas Plus{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear usuario</h1>

        <div class="form-container form-register p-4 shadow-sm bg-white rounded">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="firstname" placeholder="Ingresa el nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Ingresa el apellido" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" name="username" placeholder="Ingresa un nombre de usuario" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingresa un correo" required>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="password" placeholder="Ingresa la contraseña" required>
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" name="is_empleado" id="is_empleado">
                    <label class="form-check-label" for="is_empleado">¿Es empleado?</label>
                </div>

                <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin">
                    <label class="form-check-label" for="is_admin">¿Es administrador?</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block py-2">Registrar</button>
                </div>
            </form>

            {% if messages %}
                <div class="alert alert-info mt-4">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
