{% extends '_Layaout.html' %}

{% block title %}Eliminar Habitación - Reservas Plus{% endblock %}

{% block content %}

<h2>Eliminar Servicio: {{ servicio.nombre }}</h2>
<p>¿Estás seguro de que deseas eliminar este servicio?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>
<a href="{% url 'listar_servicios' %}">Cancelar</a>

{% endblock %}
