{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reservas Plus{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static '../../ReservaPlus/Template-Padre/CSS/Style.css' %} " >
</head>
<body>
    <div class="page-container">
        <header>
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="{% url 'home' %}">
                        <img src="https://i.postimg.cc/Y2N3rsQ9/35a3db64-cf1a-4ac3-89e5-d5f9e84a6c67.jpg" alt="Reservas Plus Logo" class="navbar-logo">
                        <span class="navbar-title">ReservasPlus</span>
                    </a>
                </div>
                <ul class="navbar-menu">
                    <li class="navbar-item"><a href="{% url 'home' %}">Inicio</a></li>
                    <li class="navbar-item"><a href="{% url 'lista_habitaciones' %}">Habitaciones</a></li>
                    <li class="navbar-item"><a href="{% url 'lista_detalles_habitacion' %}">Detalles</a></li>
                    <li class="navbar-item"><a href="{% url 'home' %}">Servicios</a></li>
                    <li class="navbar-item"><a href="{% url 'home' %}">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            {% block content %}
            <!-- Aquí se insertará el contenido específico de cada vista -->
            {% endblock %}
        </main>
    </div>
    <footer class="footer">
        <p class="mb-0">&copy; 2024 Reservas Plus. Todos los derechos reservados.</p>
    </footer>

    <!-- jQuery (requerido por DataTables) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.min.js"></script>

  <!-- Archivo CSS personalizado -->
   <link rel="stylesheet" href="{% static 'Template-Padre/CSS/Style.css' %}">





    {% block extra_scripts %}
    <!-- Aquí se pueden incluir scripts adicionales específicos de cada página -->
    {% endblock %}
</body>
</html>
