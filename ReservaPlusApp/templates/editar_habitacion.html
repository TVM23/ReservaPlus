<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar habitacion</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ habitacion.nombre }}" required><br><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" value="{{ habitacion.precio }}" required><br><br>

    <label for="cupo">Cupo:</label>
    <input type="number" id="cupo" name="cupo" value="{{ habitacion.cupo }}" required><br><br>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
